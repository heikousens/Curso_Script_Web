
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - Exemplo 04</title>
</head>
<body>

<p id="par">Isso é um parágrafo.</p>
<button onclick="verHTML()">Ver</button>
<div id="view"></div>

<script>

function verHTML() {
    var pararagrafo = document.getElementById('par');
    var view = document.getElementById('view');
    view.innerHTML = pararagrafo.innerHTML;
}
</script>
    
</body>
</html>

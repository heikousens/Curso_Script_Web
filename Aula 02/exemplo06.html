<body>
    <div id="view"></div>

<script>
    // Array com Ã­ndice:
    var carro = ['azul', 'gasolina', 2019, true];
    console.log(carro[0]);
    console.log(carro[3]);

    //Array com vetor:
    var casa = {'cor' : 'amarela', 'num' : 25};

    console.log(casa.cor);

    casa.cor = 'branco';
    console.log(casa.cor);

    /* Outra forma de declarar:
    var casa = ['azul', 25];
    */

    var div = document.getElementById('view');
    div.innerHTML = casa[0] + ' - ' + casa[1];
</script>
